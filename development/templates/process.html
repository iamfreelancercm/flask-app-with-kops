<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Processed CSV</title>
</head>
<body>
    <h1>Processed CSV File</h1>
    <table border="1">
        {% for row in content %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Back to upload</a>
</body>
</html>
